<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Breaker Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🔐 Code Breaker</h1>

  <div id="arrayBoard" class="array-board"></div>

  <div class="panel">
    <div class="control">
      <label>Index:</label>
      <input id="indexInput" type="number" min="0" max="9"/>
    </div>
    <div class="control">
      <label>Value:</label>
      <input id="valueInput" type="number" min="0" max="9"/>
    </div>
    <div class="control">
      <label>Pattern:</label>
      <input id="patternInput" type="text" placeholder="e.g., 2,1,4"/>
    </div>

    <div class="buttons">
      <button id="insertBtn">Insert</button>
      <button id="deleteBtn">Delete</button>
      <button id="searchBtn">Search</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div id="feedback" class="feedback"></div>

  <script src="script.js"></script>
</body>
</html>
